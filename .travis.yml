language: java

jdk:
  - oraclejdk8

before_install:
  - jdk_switcher use oraclejdk7
  - export JDK6_HOME=$JAVA_HOME
  - jdk_switcher use oraclejdk8
  - ls /usr/lib/jvm
  - ls /usr/lib/jvm/java-7-oracle
  - ls /usr/lib/jvm/java-7-oracle/jre

install:
  - ./gradlew assemble --stacktrace --info

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
